<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100" />
    <link rel="stylesheet" href="/assets/css/master.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />
    <link rel="stylesheet" href="/assets/css/workstation.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="106110870683-g5pkhs20bo9c2f6kth7239i6q4cnr8or.apps.googleusercontent.com"
    />
    <title>Displayables - Workstation</title>
  </head>

  <body>
    <div id="loading">
      <div class="loading-spinner" id="loading-root">
        <div class="loading-spinner-cube1"></div>
        <div class="loading-spinner-cube2"></div>
      </div>
    </div>

    <div id="app"><div class="workstation-positions-container"></div></div>

    <template id="template-news">
      <div class="news-container">
        <div class="news-image"><img src="" alt="" /></div>
        <div class="news-right">
          <h2 class="news-title"></h2>
          <div class="news-content">
            <p></p>
            <span></span>
          </div>
        </div>
      </div>
    </template>

    <template id="template-weather">
      <div class="weather-container">
        <h1 class="weather-temperature"></h1>
        <div class="weather-icon"></div>
        <h1 class="weather-location"></h1>
        <div class="weather-extra">
          <div class="weather-rain">0</div>
          <div class="weather-wind"></div>
        </div>
      </div>
    </template>

    <template id="template-countdown">
      <div class="countdown-container">
        <div class="countdown-top"></div>
        <div class="countdown-middle"></div>
        <div class="countdown-bottom"></div>
      </div>
    </template>

    <template id="template-location">
      <div>location</div>
    </template>

    <template id="template-video">
      <div class="video-container">
        <video>
          Your browser does not support the video tag.
        </video>
      </div>
    </template>

    <template id="template-image">
      <div class="image-container"></div>
    </template>

    <template id="template-save">
      <div>save</div>
    </template>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEesSPAmhiMLSgggsMR-VGG3DCSxUyezY"
      async
      defer
    ></script>

    <script src="/assets/js/master.js" type="module"></script>
    <script src="/assets/js/deprecated/workstation.js" type="module"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
  </body>
</html>

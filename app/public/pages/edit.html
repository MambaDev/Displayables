<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400" />
    <link rel="stylesheet" href="/assets/css/master.css" />
    <link rel="stylesheet" href="/assets/css/management.css" />
    <link rel="stylesheet" href="/assets/css/workstation.css" />
    <link rel="stylesheet" href="/assets/css/edit.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />
    <link rel="stylesheet" href="/assets/css/panelBuilder.css" />
    <link rel="stylesheet" href="/assets/css/snackbar.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="106110870683-g5pkhs20bo9c2f6kth7239i6q4cnr8or.apps.googleusercontent.com"
    />
    <title>Displayables - Editing</title>
  </head>

  <body>
    <div id="loading">
      <div class="loading-spinner" id="loading-root">
        <div class="loading-spinner-cube1"></div>
        <div class="loading-spinner-cube2"></div>
      </div>
    </div>

    <div id="app">
      <nav class="topnav">
        <div>
          <a href="/"><div class="nav-logotext nav-text">Displayables</div></a>
          <ul class="topnav-language languagepicker roundborders">
            <li data-id="en"><img alt="English Flag" src="/assets/img/flags/english.png" />English</li>
            <li data-id="fr"><img alt="French Flag" src="/assets/img/flags/franch.png" />Fran√ßais</li>
            <li data-id="it"><img alt="Italian Flag" src="/assets/img/flags/italy.png" />Italiano</li>
          </ul>
        </div>
        <button class="nav-dropdown"><i class="fas fa-bars fa-lg"></i></button>
        <div class="nav-dropdown-content">
          <a href="/">
            <div id="public-home-top-button" class="core-top-navigation-child">
              <i class="core-side-navigation-child-icon fas fa-home"></i>
              <div class="core-side-navigation-child-text">{{ home }}</div>
            </div>
          </a>
          <a href="/management">
            <div id="public-manage-top-button" class="core-top-navigation-child">
              <i class="core-side-navigation-child-icon fas fa-globe-americas"></i>
              <div class="core-side-navigation-child-text">{{ management }}</div>
            </div>
          </a>
          <div id="public-logout-top-button" class="core-top-navigation-child">
            <i class="core-side-navigation-child-icon fas fa-power-off"></i>
            <div class="core-side-navigation-child-text">{{ logOut }}</div>
          </div>
        </div>
      </nav>

      <div class="core-container-wrapper">
        <div class="core-grid-container">
          <div class="core-side-navigation elevation-one">
            <div class="core-side-navigation-top">
              <div>{{ welcome }} ?!</div>
              <div>?<span></span></div>
            </div>
            <div class="core-side-navigation-content">
              <a href="/"
                ><div id="public-home-button" class="core-side-navigation-child">
                  <i class="core-side-navigation-child-icon fas fa-home"></i>
                  <div class="core-side-navigation-child-text">{{ home }}</div>
                </div>
              </a>
              <a href="/management">
                <div id="public-manage-button" class="core-side-navigation-child">
                  <i class="core-side-navigation-child-icon fas fa-globe-americas"></i>
                  <div class="core-side-navigation-child-text">{{ management }}</div>
                </div>
              </a>
              <div id="public-logout-button" class="core-side-navigation-child">
                <i class="core-side-navigation-child-icon fas fa-power-off"></i>
                <div class="core-side-navigation-child-text">{{ logOut }}</div>
              </div>
            </div>
          </div>
          <div class="core-title">
            <div class="nav-text">
              <div>?</div>
              <input class="edit-button" id="edit-title-button" />
            </div>
          </div>
          <div class="core-header elevation-one">
            <div>
              <div class="core-chips"></div>
              <div>
                <div id="header-buttons">
                  <div class="view-workstation-button">
                    <div>{{ private }}</div>
                  </div>
                  <div class="view-workstation-button private-button">
                    <input class="toggle" type="checkbox" />
                  </div>
                  <div class="view-workstation-button">
                    <button class="input-button button-ripple">{{ view }}</button>
                  </div>
                  <div id="save-workstation-button">
                    <button class="input-button button-ripple">{{ saveWorkstation }}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="core-sub-title"><div class="core-sub-title-text hidden">?</div></div>
          <div id="workstation-content" class="workstation-positions-container"></div>
        </div>
      </div>
    </div>

    <template id="homepage-error-message">
      <div class="input-text-failed input-text-failed-shake">
        <div class="top-error-delete"><i class="fas fa-lg fa-times"></i></div>
        <div class="core-text">error message</div>
      </div>
    </template>

    <template id="template-card">
      <div class="card elevation-one">
        <h2 class="card-title"></h2>
        <p class="card-text"></p>
        <div class="card-actions">
          <button class="card-button">Edit</button>
          <button class="card-button">Delete</button>
        </div>
      </div>
    </template>

    <template id="template-missing">
      <div class="card card-missing elevation-one">
        <h2 class="card-title"></h2>
        <p class="card-text"></p>
      </div>
    </template>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEesSPAmhiMLSgggsMR-VGG3DCSxUyezY"
      async
      defer
    ></script>
    <script src="/assets/js/master.js" type="module"></script>
    <script src="/assets/js/edit.js" type="module"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400" />
    <link rel="stylesheet" href="/assets/css/master.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />
    <link rel="stylesheet" href="/assets/css/snackbar.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="106110870683-g5pkhs20bo9c2f6kth7239i6q4cnr8or.apps.googleusercontent.com"
    />
    <meta name="facebook-signin-client_id" content="621448981627808" />
    <meta name="github-signin-client_id" content="1583dbfbc4297b67e22d" />
    <title>Displayables - Login</title>
  </head>

  <body>
    <div id="fb-root"></div>
    <div id="loading">
      <div class="loading-spinner" id="loading-root">
        <div class="loading-spinner-cube1"></div>
        <div class="loading-spinner-cube2"></div>
      </div>
    </div>

    <div id="app">
      <div>
        <ul class="topnav-language languagepicker roundborders">
          <li data-id="en"><img alt="English Flag" src="/assets/img/flags/english.png" />English</li>
          <li data-id="fr"><img alt="French Flag" src="/assets/img/flags/franch.png" />Fran√ßais</li>
          <li data-id="it"><img alt="Italian Flag" src="/assets/img/flags/italy.png" />Italiano</li>
        </ul>
      </div>
      <div class="form-login-wrapper">
        <div class="login-header">
          <i class="fas fa-user-lock fa-5x"></i>
          <h2>{{ login }} {{ page }}</h2>
          <div class="loading-bounce hidden">
            <div class="loading-bounce-double-bounce1"></div>
            <div class="loading-bounce-double-bounce2"></div>
          </div>
        </div>

        <form id="login-form" class="form-login">
          <div id="login-error" class="input-text-failed input-text-failed-shake">
            <div>Incorrect password. Please try again.</div>
          </div>

          <div id="logged-in" class="hidden">
            <div class="already-logged-in">
              <span>{{ welcomeBack }}! </span> <a href="#">{{ not }} Admin</a>?
            </div>
          </div>

          <input
            id="login-username"
            maxlength="16"
            placeholder="{{ enterUsername }]"
            autocomplete="username"
            type="text"
          />
          <input
            id="login-password"
            maxlength="24"
            placeholder="{{ enterPassword }}"
            autocomplete="off"
            type="password"
          />
          <button id="login-form-button" type="submit" class="input-button button-ripple">
            {{ login }}
          </button>
        </form>
        <form id="register-form" class="form-login">
          <div id="register-error" class="input-text-failed input-text-failed-shake">
            <div>Passwords don't match. Please try again.</div>
          </div>

          <input
            id="register-username"
            maxlength="16"
            placeholder="{{ enterUsername }}"
            autocomplete="username"
            type="text"
          />
          <input
            id="register-password"
            maxlength="24"
            placeholder="{{ enterPassword }}"
            autocomplete="off"
            type="password"
          />
          <input
            id="register-password-confirm"
            maxlength="24"
            placeholder=" {{ confirmPassword }}"
            autocomplete="off"
            type="password"
          />
          <button id="register-form-button" type="submit" class="input-button button-ripple">
            {{ register }}
          </button>
        </form>

        <button id="login-form-button-google" class="input-button button-ripple">
          {{ login }}
        </button>

        <button id="login-form-button-facebook" class="input-button button-ripple">
          {{ login }}
        </button>

        <button id="login-form-button-github" class="input-button button-ripple">
          {{ login }}
        </button>

        <div id="switch-context">
          <div class="already-logged-in">
            <span> {{ hi }}! {{ doYou }} </span><a href="#">{{ register }}</a
            >?
          </div>
          <div class="go-home">
            <span>{{ go }} </span> <a href="/">{{ home }}</a
            >?
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/master.js" type="module"></script>
    <script src="/assets/js/login.js" type="module"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
  </body>
</html>
